<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .auth-container button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #map {
            flex: 2;
            height: 100%;
        }

        .info {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        footer .social-icons {
            list-style: none;
            padding: 0;
        }

        footer .social-icons li {
            display: inline;
            margin: 0 10px;
        }

        footer .social-icons a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#" id="driver-mode">Driver</a></li>
                <li><a href="#" id="patient-mode">Patient</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div id="map"></div>
        <div class="info">
            <div class="controls">
                <i class="fas fa-home" id="AMBULANCE TRACKER"></i>
            </div>
            <!-- Patient Section -->
            <div class="patient-info">
                <h2>Patient Address</h2>
                <label for="patient-address">Enter Patient Address:</label>
                <input type="text" id="patient-address" placeholder="Enter address" />
                <h2>Destination Hospital</h2>
                <label for="hospital-location">Enter Hospital Location:</label>
                <input type="text" id="hospital-location" placeholder="Enter hospital location" />
                <button id="update-location">Update Location</button>
            </div>
            <!-- Driver Section -->
            <div class="driver-info" style="display:none;">
                <h2>Driver Details</h2>
                <label for="driver-name">Driver Name:</label>
                <input type="text" id="driver-name" placeholder="Enter driver name" />
                <label for="ambulance-number">Ambulance Number:</label>
                <input type="text" id="ambulance-number" placeholder="Enter ambulance number" />
                <label for="driver-phone">Driver Phone Number:</label>
                <input type="text" id="driver-phone" placeholder="Enter phone number" />
                <h2>Ambulance Details</h2>
                <textarea id="ambulance-details" rows="4" placeholder="Enter ambulance details"></textarea>
            </div>
            <!-- Price Section -->
            <div class="price-section">
                <h2>Estimated Price</h2>
                <p id="price">Price depends on location and time</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Ambulance Tracker. All Rights Reserved.</p>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize the map and set view to Sion, Mumbai
        var map = L.map('map').setView([19.0434, 72.8654], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Event listeners for Sign In and Sign Up
        document.querySelector('.sign-in').addEventListener('click', function () {
            window.location.href = 'login.html'; // Redirect to login page
        });

        document.querySelector('.sign-up').addEventListener('click', function () {
            window.location.href = 'login.html'; // Redirect to sign up page (same page for simplicity)
        });
    </script>
</body>

</html>
